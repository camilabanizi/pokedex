<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="website icon" type="png" href="pokeball.png" />
  </head>
  <body>
    <div class="pokedex">
      <h1>Pokédex</h1>
      <input
        type="text"
        id="pokemonName"
        placeholder="Ingresa el nombre o ID del Pokémon"
      />
      <button id="searchButton">Buscar</button>
      <div class="pokemon-info" id="pokemonInfo"></div>
    </div>
    <script defer src="script.js"></script>
  </body>
</html>
